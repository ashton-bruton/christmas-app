<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beat Shazam Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #game-container {
      margin-top: 20px;
    }

    audio {
      margin: 20px 0;
    }

    .options button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #1db954;
      color: #fff;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: #1ed760;
    }

    #score {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Beat Shazam Game ðŸŽ¶</h1>
  <div id="game-container">
    <audio id="songPreview" controls></audio>
    <div class="options" id="optionsContainer"></div>
    <div id="score">Score: 0</div>
  </div>
  <script src="../assets/js/game.js"></script>
</body>
</html>
