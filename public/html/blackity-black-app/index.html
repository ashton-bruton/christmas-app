<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Blackity Black Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Scoreboard -->
        <div id="scoreboard-container" class="hidden">
            <!-- <h2>SCOREBOARD</h2> -->
            <div id="scoreboard">
                <div class="team">
                    <h3 id="team-red-name">Red</h3>
                    <p id="team-red-score">0</p>
				</div>
				<div id="timer-message-container">
					<div id="timer"></div>
					<div id="message"></div>
				</div>
                <div class="team">
                    <h3 id="team-blue-name">Blue</h3>
                    <p id="team-blue-score">0</p>
                </div>
            </div>
        </div>

        <!-- Wrapper -->
        <div id="wrapper" class="color0">

            <!-- Panel (Question Block) -->
            <section id="question-block" class="panel banner right">
                <div class="content color0 span-3-75" style="margin: 0 auto;">
                    <h1 id="question"></h1>
                    <ul id="answer-choices" class="actions">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="sub-button">
                        <button id="submit" class="hidden">SUBMIT</button>
                    </div>
                </div>
            </section>

            <!-- Game Configuration Popover -->
            <div id="game-configuration" class="popover">
                <h2>Game Configuration</h2>
                <form id="config-form">
                    <label for="team-red">Team 1 Name:</label>
                    <input type="text" id="team-red" placeholder="Red" value="Red" />

                    <label for="team-blue">Team 2 Name:</label>
                    <input type="text" id="team-blue" placeholder="Blue" value="Blue" />

                    <label for="game-score">Play to:</label>
                    <select id="game-score">
						<option value="5">5</option>
                        <option value="11">11</option>
                        <option value="21">21</option>
                    </select>

                    <button type="submit">Start Game</button>
                </form>
            </div>

        </div>

        <!-- Footer -->
        <div class="copyright">
            Â© Blackity Black Game. Credits: <a href="#">Project BlvckJvck</a>.
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/game.js"></script>

</body>
</html>
