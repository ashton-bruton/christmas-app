<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContent">
        <form id="signup-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="hidden" id="status" name="status">
            <input type="hidden" id="character" name="character">
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div id="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 1000;">
        <div id="popup-content" style="background: #fff; border-radius: 10px; padding: 20px; text-align: center; max-width: 400px; width: 90%; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);">
            <div style="text-align: center; margin-bottom: 20px;">
                <img id="popup-icon" src="images/icon.png" alt="Popup Icon" style="width: 80px; height: 80px;">
            </div>
            <h2 id="popup-title" style="color: #e63946; font-family: 'Arial', sans-serif; font-size: 24px; margin-bottom: 10px;">Thank You!</h2>
            <p id="popup-message" style="color: #333; font-family: 'Arial', sans-serif; font-size: 16px; margin-bottom: 20px;">
                Your results are in! You are on the <strong style="color: #457b9d;">NICE</strong> list and your character is <strong style="color: #1d3557;">Santa Claus</strong>!
            </p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
